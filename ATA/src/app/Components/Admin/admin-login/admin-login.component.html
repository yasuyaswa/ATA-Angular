<div class="container">
    <div class="card mt-5">
      <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Admin Login</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="LoginAdmin()">
          <div class="form-group">
            <label for="adminEmail">Email</label>
            <input
              type="email"
              id="adminEmail"
              name="adminEmail"
              class="form-control"
              placeholder="Enter Email"
              required
              [(ngModel)]="LoginAdminRequest.adminEmail"/>
          </div>
          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              name="adminPassword"
              class="form-control"
              placeholder="Enter password"
              required
              [(ngModel)]="LoginAdminRequest.adminPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
