<div class="container" my-5>
  <h1>Add New Customer</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="AddCustomer()">
        <div class="mb-3">
          <label for="customerName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="customerName"
            name="customerName"
            [(ngModel)]="AddCustomerRequest.customerName"
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">DOB</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="gender"
            [(ngModel)]="AddCustomerRequest.dob"
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            name="gender"
            [(ngModel)]="AddCustomerRequest.gender"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            [(ngModel)]="AddCustomerRequest.address"
          />
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="customerEmail"
            name="customerEmail"
            [(ngModel)]="AddCustomerRequest.customerEmail"
          />
        </div>
        <div class="mb-3">
          <label for="customerMobile" class="form-label">Mobile</label>
          <input
            type="number"
            class="form-control"
            id="customerMobile"
            name="customerMobile"
            [(ngModel)]="AddCustomerRequest.customerMobile"
          />
        </div>
        <div class="mb-3">
          <label for="customerPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="customerPassword"
            name="customerPassword"
            [(ngModel)]="AddCustomerRequest.customerPassword"
          />
        </div>
        <button type="save" class="btn btn-primary">
          <i class="fa fa-plus"></i> Create
        </button>
      </form>
    </div>
  </div>
</div>
